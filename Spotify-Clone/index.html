<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.svg"
      type="image/x-icon"
    />
    <title>Spotify</title>
    <!-- Base CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- NavBar -->
    <header>
      <div class="flex bg-black w-full px-3 md:px-20 py-4">
        <div class="container flex items-center mx-auto">
          <div>
            <a href="#">
              <img
                src="assets/img/spotify-logo.png"
                alt="Logo do Spotify"
                class="w-20 md:w-125px"
              />
            </a>
          </div>

          <div class="flex justify-end flex-1 md:hidden pr-3">
            <div>
              <div class="bg-white h-1 w-5 rounded-sm"></div>
              <div class="bg-white h-1 w-5 rounded-sm my-1"></div>
              <div class="bg-white h-1 w-5 rounded-sm"></div>
            </div>
          </div>

          <div class="items-end text-white font-bold flex-1 hidden md:flex">
            <nav class="flex-1">
              <ul class="flex justify-end flex-1 gap-4">
                <li>
                  <a href="#" class="hover:text-hoverspt text-sm">Premium</a>
                </li>
                <li>
                  <a href="#" class="hover:text-hoverspt text-sm">Ajuda</a>
                </li>
                <li>
                  <a href="#" class="hover:text-hoverspt text-sm">Baixar</a>
                </li>

                <li><span class="border-r border-white"></span></li>
                <li>
                  <a href="#" class="hover:text-hoverspt text-sm">Login</a>
                </li>
                <li>
                  <a href="#" class="hover:text-hoverspt text-sm">Cadastrar</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Content -->
    <main>
      <div class="flex flex-col justify-center text-center bg-main bg-purple-main text-green-main py-40 px-4">
        <h1 class="text-5xl md:text-9xl mb-10 font-bold max-w-4xl mx-auto leading-none">Escutar muda tudo.</h1>
        <p class="text-md md:text-lg mb-10">Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito.</p>
        <a href="#" class="bg-green-main hover:bg-white text-purple-main text-sm rounded-full px-10 py-3 uppercase font-bold max-w-xl mx-auto tracking-widest transition duration-500">Obtenha o Spotify Free</a>
      </div>
    </main>
    <!-- Footer -->
  </body>
</html>
